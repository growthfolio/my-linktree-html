<head>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script>
    // Alternar tema entre claro e escuro
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);

      // Alterar o ícone dinamicamente
      const themeIcon = document.getElementById('theme-icon');
      themeIcon.classList.toggle('ph-moon-stars');
      themeIcon.classList.toggle('ph-sun');
    }
  </script>
  <style>
    [data-theme="dark"] {
      --bg-color: #111827;
      --text-color: #f9fafb;
      --btn-bg: #1f2937;
      --btn-hover: #374151;
      --footer-color: #4b5563;
    }

    [data-theme="light"] {
      --bg-color: #f9fafb;
      --text-color: #111827;
      --btn-bg: #e5e7eb;
      --btn-hover: #d1d5db;
      --footer-color: #9ca3af;
    }
  </style>
</head>
