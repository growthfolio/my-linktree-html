<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felipe Macedo | Linktree</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script>
    // Alternar tema entre claro e escuro
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);

      // Alterar o ícone dinamicamente
      const themeIcon = document.getElementById('theme-icon');
      themeIcon.classList.toggle('ph-moon-stars');
      themeIcon.classList.toggle('ph-sun');
    }
  </script>
  <style>
    [data-theme="dark"] {
      --bg-color: #111827;
      --text-color: #f9fafb;
      --btn-bg: #1f2937;
      --btn-hover: #374151;
      --footer-color: #4b5563;
    }

    [data-theme="light"] {
      --bg-color: #f9fafb;
      --text-color: #111827;
      --btn-bg: #e5e7eb;
      --btn-hover: #d1d5db;
      --footer-color: #9ca3af;
    }
  </style>
</head>
<body class="bg-[var(--bg-color)] text-[var(--text-color)] font-sans">
  <!-- Botão de Alternar Tema -->
  <button onclick="toggleTheme()" 
    class="absolute top-4 right-4 px-4 py-2 rounded-md bg-[var(--btn-bg)] hover:bg-[var(--btn-hover)] transition-all flex items-center justify-center">
    <i id="theme-icon" class="ph-bold ph-moon-stars text-xl"></i>
  </button>

  <!-- Container principal -->
  <div class="flex flex-col items-center min-h-screen py-8 px-4">

    </p>
    
    <!-- Links -->

        <div class=" flex items-center">
          <i class="ph-duotone ph-github-logo text-2xl mr-2"></i>

      <div class=" flex items-center">

    </div>
    <!-- Footer -->

  </div>
</body>
